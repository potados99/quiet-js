<!DOCTYPE html>
<html>

<head>
  <title>Quiet.js</title>
  <link href="./bootstrap.min.css" rel="stylesheet" />
  <script src="./quiet.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <div class="col-lg-8 mx-auto p-5">

    <h1>Quiet.js Web Demo</h1>
    <p class="fs-4 col-md-8">Basic demo of Quiet.js running in the browser.</p>

    <hr class="col-3 col-md-12" />

    <div class="row">
      <div class="col-md-6">
        <h2>Send Text (Audible)</h2>
        <p>Enter some text below to transmit using Quiet.js</p>

        <form id="audible-text">
          <div class="form-group">
            <label for="transmit-textarea">Text to send</label>
            <textarea form="audible-text" rows="4" type="text" class="form-control" name="send-text"
              id="transmit-textarea" placeholder="Enter text to send"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
      <div class="col-md-6">

        <h2>Receive Text (Audible)</h2>
        <p>Press Start Listening to Receive Text</p>
        <code>
            <pre id="received-text"></pre>
          </code>
        <button id="start-listening" class="btn btn-primary">Start Listening</button>
      </div>
    </div>
  </div>
</body>

</html>
